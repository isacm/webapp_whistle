    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                          <img class="avatar border-white" src="assets/img/faces/b1.png" alt="..."/>
                          <h4 class="title">Fernando Lima<br />
                             <a href="#"><small>@ferlima</small></a>
                          </h4>
                        </div>
                      
                    </div>
                    <hr>
                    <div class="text-center">
                        <div class="row">
                            <div class="col-md-5 col-md-offset-1">
                                <h5>2<br /><small>Notificações</small></h5>
                            </div>
                            <div class="col-md-4">
                                <h5>Administrador<br /><small>Cargo</small></h5>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Administradores</h4>
                    </div>
                    <div class="content">
                        <ul class="list-unstyled team-members">
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="assets/img/faces/b1.png" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                António Costa
                                                <br />
                                                <span class="text-muted"><small>Offline</small></span>
                                            </div>

                                            <div class="col-xs-3 text-right">
                                                <button class="btn btn-sm btn-success btn-icon"><i class="fa fa-envelope"></i></button>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="assets/img/faces/b2.jpeg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                Miguel Silva
                                                <br />
                                                <span class="text-success"><small>Disponível</small></span>
                                            </div>

                                            <div class="col-xs-3 text-right">
                                                <button class="btn btn-sm btn-success btn-icon"><i class="fa fa-envelope"></i></button>
                                            </div>
                                        </div>
                                    </li>                                    
                                </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Adicionar Árbitro</h4>
                    </div>
                    <div class="content" [formGroup]="newRefereeForm">
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Nome"
                                        placeholder="Nome"
                                        [group]="newRefereeForm"
                                        name="name"
                                    ></whst-input-nome>
                                </div>
                                <div class="col-md-4">                                    
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Data de Nascimento"
                                        placeholder="DD/MM/AA"
                                        [group]="newRefereeForm"
                                        name="dateOfBirth"
                                    ></whst-input-nome>
                                </div>
                            </div>

                            <div class="row">                                
                                <div class="col-md-6">                                    
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Email"
                                        placeholder="Email"
                                        [group]="newRefereeForm"
                                        name="email"
                                    ></whst-input-nome>
                                </div>
                                <div class="col-md-4">                                    
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Telefone"
                                        placeholder="Número"
                                        [group]="newRefereeForm"
                                        name="phoneNumber"
                                    ></whst-input-nome>
                                </div>
                            </div>  

                            <div class="row">
                                <div class="col-md-10">                                   
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Morada"
                                        placeholder="Morada"
                                        [group]="newRefereeForm"
                                        name="address"
                                    ></whst-input-nome>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">                                    
                                    <whst-input-nome
                                        class="form-group"
                                        type="text"
                                        label="Cidade"
                                        placeholder="Cidade"
                                        [group]="newRefereeForm"
                                        name="city"
                                    ></whst-input-nome>
                                </div>       
                                <div class="col-md-4">                                    
                                        <whst-input-nome
                                            class="form-group"
                                            type="text"
                                            label="Categoria"
                                            placeholder="Categoria"
                                            [group]="newRefereeForm"
                                            name="category"
                                        ></whst-input-nome>
                                    </div>
                            </div>                    
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd" (click)="criarUser(newRefereeForm.value, newRefereeForm.valid)">Adicionar Árbitro</button>
                            </div>
                            <div class="clearfix"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
